{% extends 'base.html' %}
{% block content %}
    <h1>{{ animal.name }}</h1>
    <ul>
        <li>{{ animal.name }}</li>
        <li>Legs: {{ animal.legs }}</li>
        <li>Weight: {{ animal.weight}}</li>
        <li>Height: {{ animal.height }}</li>
        <li>Speed: {{ animal.speed }}</li>
        <li>Family: {{ animal.family.name }}</li>

    </ul>
{% endblock %}
